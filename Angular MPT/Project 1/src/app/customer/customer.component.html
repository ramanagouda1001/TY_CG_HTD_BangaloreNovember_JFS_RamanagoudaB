<div class="col-md-4 offset-4">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>name</th>
                <th>email</th>
                <th>phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let customer of customer'>
                <th>{{customer.name}}</th>
                <td>{{customer.email}}</td>
                <td>{{customer.phone}}</td>
            </tr>
        </tbody>
    </table>
</div>
